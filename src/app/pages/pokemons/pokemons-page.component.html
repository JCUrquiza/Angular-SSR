<h1 class="text-3xl">Listado de Pokémons</h1>
<h1 class="text-xl">Página actual: {{ currentPage() }}</h1>

<hr class="my-2">


<!-- Pokemon-list -->
@if ( pokemons().length !== 0 ) {
  <pokemon-list [pokemons]="pokemons()"/>
}@else {
  <pokemons-list-skeleton />
}

<!-- <pokemon-list [pokemons]="pokemons()" /> -->
<!-- <pokemons-list-skeleton /> -->

<!-- Buttons: Cargar y siguiente -->
<div class="flex justify-between">
  <button
    [disabled]="currentPage() === 1"
    [routerLink]="['/pokemons/page', currentPage()! - 1]"
    class="mt-2"
  >
    Anteriores
  </button>

  <button
    class="mt-2"
    [routerLink]="['/pokemons/page', currentPage()! + 1]"
  >
    Siguientes
  </button>
</div>
